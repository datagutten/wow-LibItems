name: Test and package

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events
  push:
    branches:
      - '*'
    tags:
      - '**'
  pull_request:
    branches:
      - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        game_version: [ 'classic', 'cata', 'retail' ]


    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Get build utils
        uses: actions/checkout@v4
        with:
          repository: Beast-Masters-addons/build_utils
          path: tests/build_utils

      - name: Install lua dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install luarocks
          sudo luarocks install luaunit
          sudo luarocks install luacov
          sudo luarocks install luacheck

      - name: Run luacheck
        run: luacheck addon --no-self --no-unused

      - name: Build the addon
        uses: BigWigsMods/packager@v2.3.1
        with:
          args: -g ${{ matrix.game_version }} -z -d

      - name: Move libraries and compiled metadata files
        run: |
          mv .release/LibInventory/libs .
          mv .release/LibInventory/LibInventory.toc .

      - name: Run tests
        working-directory: ./tests
        run: |
          lua -lluacov InventoryTest.lua
          lua -lluacov EquipmentTest.lua
          lua -lluacov ContainerTest.lua
          lua -lluacov CurrencyTest.lua
          lua -lluacov test_character.lua
          lua -lluacov test_character_methods.lua
        env:
          GAME_VERSION: ${{ matrix.game_version }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs:
      - test

    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
      WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Remove tests from package
        run: git rm -rf tests

      - name: WoW Packager
        uses: BigWigsMods/packager@v2.3.1

      - uses: actions/upload-artifact@v4
        with:
          name: LibInventory
          path: .release
